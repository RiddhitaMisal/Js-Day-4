<!DOCTYPE html>
<html>
<body>

<h1>JavaScript code to print the total commission earned  </h1> 
   
<script>

    var sales = prompt("enter the total number of sales made by you this year");

    if(sales >= 0 && sales <= 5000)
    {
        var tot_commission = sales * 0.02;
        console.log(`Total commission earned by you is ${tot_commission}`);
    }
    else if(sales >= 5001 && sales <= 10000)
    {
        var tot_commission = (5001 * 0.021) + ((sales - 5001) * 0.05);
        console.log(`Total commission earned by you is ${tot_commission}`);
    }
    else if(sales >= 10001 && sales <= 20000)
    {
        var tot_commission = (5001 * 0.021) + (5001 * 0.05) + ((sales - 10001) * 0.07);
        console.log(`Total commission earned by you is ${tot_commission}`);
    }
    else if(sales >= 20000)
    {
        var tot_commission = (5000 * 0.021) + (5000 * 0.05) + (10000 * 0.07) + ((sales - 20000) * 0.1);
        console.log(`Total commission earned by you is ${tot_commission}`);
    }
     console.log(sales);
   
   
  



</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript code which prompts the number greater than 100 and if entered greater than that ask them to input again </h1> 
   
<script>
    var num;
    while(num <= 100 || num == null || num ==" ")
    {
        num = Number(prompt("enter the number less than 100"));
        num < 100 ? 
        console.log(num): "";
    }
   



</script>

</body>
</html>

<!DOCTYPE html>
<html>
<body>

<h1>JavaScript code to create a Calculator  </h1> 
   
<script>
    let str = prompt("Enter the equation");

    if(str.includes('+'))
    {
        console.log(+str.split('+') [0] + +str.split('+') [1]);

    }
    else if(str.includes('-'))
    {
        console.log(+str.split('-') [0] - +str.split('-') [1]);
        
    }
    else if(str.includes('*'))
    {
        console.log(+str.split('*') [0] * +str.split('*') [1]);
        
    }
    else if(str.includes('/'))
    {
        console.log(+str.split('/') [0] / +str.split('/') [1]);
        
    }
    else if(str.includes('**'))
    {
        console.log(+str.split('**') [0] * +str.split('**') [1]);
        
    }
    else if(str.includes('%'))
    {
        console.log(+str.split('%') [0] % +str.split('%') [1]);
        
    }
    
  

</script>

</body>
</html>

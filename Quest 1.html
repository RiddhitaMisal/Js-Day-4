<!DOCTYPE html>
<html>
<body>

<h1>JavaScript code for creating For Loop </h1> 
   
<script>
    for (x=1; x <= 100; x++)
    {
    if(x % 15 == 0)
    {
        console.log("FizzBuzz")                                          
        continue;
    }
    if( x % 3 == 0 )
    {
        console.log("Fizz")
        continue;
    }
    if( x % 5 == 0 )
    {
        console.log("Buzz")
        continue;
    }
    if( ( x % 3 != 0 ) && ( x % 5 != 0 ) )
    {
        console.log(x)
    }
}
   
  



</script>

</body>
</html>
